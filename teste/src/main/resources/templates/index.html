<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Gmail e Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0eafc);
            margin: 0;
            padding: 40px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #0078d7;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #005fa3;
        }
        .info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border: 1px solid #0078d7;
            border-radius: 6px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monitor de Gmail e Telegram</h2>

        <!-- Enviar mensagem manual para Telegram -->
        <form action="/enviar" method="post">

            <input type="text" id="titulo" name="titulo" placeholder="Digite o tÃ­tulo da mensagem" required>

            <label for="conteudo">Mensagem:</label>
            <textarea id="conteudo" name="conteudo" rows="5" placeholder="Digite o conteÃºdo da mensagem" required></textarea>

            <label for="destinatario">DestinatÃ¡rio (chat_id):</label>
            <input type="text" id="destinatario" name="destinatario" placeholder="Ex: 123456789">

            <button type="submit">ðŸ“¤ Enviar Mensagem</button>
        </form>

        <!-- Buscar e-mails por assunto -->
        <form action="/buscar-gmail-assunto" method="post">
            <label for="assunto">Assunto do e-mail:</label>
            <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto para buscar" required>
            <button type="submit">ðŸ“§ Buscar E-mails por Assunto</button>
        </form>

        <!-- Buscar e-mails pelo Ãºltimo assunto salvo -->
        <form action="/buscar-gmail-ultimo" method="post">

        </div>

        <!-- Resultado injetado pelo controller -->

        </div>
    </div>
</body>
</html>
