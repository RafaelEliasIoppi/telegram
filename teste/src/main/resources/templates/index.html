<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Enviar Mensagem Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0eafc);
            margin: 0;
            padding: 40px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #0078d7;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #005fa3;
        }
        .info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enviar Mensagem para Telegram</h2>
        <form action="/enviar" method="post">
            <label for="titulo">T√≠tulo:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o t√≠tulo da mensagem" required>

            <label for="conteudo">Mensagem:</label>
            <textarea id="conteudo" name="conteudo" rows="5" placeholder="Digite o conte√∫do da mensagem" required></textarea>

            <label for="destinatario">Destinat√°rio (chat_id):</label>
            <input type="text" id="destinatario" name="destinatario" placeholder="Ex: 123456789" required>

            <button type="submit">üì§ Enviar Mensagem</button>
        </form>

        <!-- Novo bot√£o para buscar avisos da Defesa Civil -->
        <form action="/buscar-defesa-civil" method="post">
            <button type="submit">‚ö†Ô∏è Buscar Avisos da Defesa Civil</button>
        </form>

        <div class="info">
            As mensagens ser√£o enviadas diretamente para o Telegram via API.
        </div>
    </div>
</body>
</html>
