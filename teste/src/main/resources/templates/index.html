<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Buscar E-mails por Assunto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #e0eafc);
            margin: 0;
            padding: 40px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0078d7;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0078d7;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #005fa3;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border: 1px solid #0078d7;
            border-radius: 6px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìß Buscar E-mails por Assunto</h2>

        <!-- Formul√°rio √∫nico para buscar e-mails por assunto -->
        <form action="/buscar-gmail-assunto" method="post">
            <label for="assunto">Assunto do e-mail:</label>
            <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto para buscar" required>
            <button type="submit">üîç Buscar</button>
        </form>

        <!-- Resultado injetado pelo controller -->
        <div class="resultado">
            <p th:text="${mensagem}"></p>
        </div>
    </div>
</body>
</html>
