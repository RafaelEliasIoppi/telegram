name: CI - Spring Boot Gmail Monitor

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configuração do JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Restaurar último assunto salvo (cache do arquivo)
      - name: Restore last subject file
        uses: actions/cache@v4
        with:
          path: teste/ultimo_assunto.txt
          key: gmail-subject-file

      # 4. Compilar e rodar testes
      - name: Build with Maven
        run: mvn -B -f teste/pom.xml clean verify

      # 5. Empacotar aplicação
      - name: Package application
        run: mvn -B -f teste/pom.xml package

      # 6. Upload do artefato gerado
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: teste/target/*.jar


      # 8. Executar aplicação Spring Boot (igual ao Codespaces)
      - name: Run Gmail fetch (último assunto)
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: mvn -f teste/pom.xml spring-boot:run

      # 9. Salvar último assunto atualizado (cache do arquivo)
      - name: Save last subject file
        uses: actions/cache@v4
        with:
          path: teste/ultimo_assunto.txt
          key: gmail-subject-file
