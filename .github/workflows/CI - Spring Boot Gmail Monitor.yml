name: CI - Gmail Monitor Action

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  run-gmail-monitor:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout com permissão de push
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2. Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Garantir que o arquivo exista
      - name: Ensure subject file exists
        run: |
          mkdir -p teste
          touch teste/ultimo_assunto.txt

      # 4. Compilar e executar SOMENTE TesteActionApplication
      - name: Run TesteActionApplication
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
          GMAIL_SUBJECT_FILE: teste/ultimo_assunto.txt
        run: |
          mvn -B -f teste/pom.xml compile exec:java \
            -Dexec.mainClass=telegram.teste.TesteActionApplication \
            -Dexec.classpathScope=runtime \
            -Dspring.profiles.active=ci

      # 5. Commit automático se houver alteração
      - name: Commit updated subject file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add teste/ultimo_assunto.txt
          if ! git diff --cached --quiet; then
            git commit -m "Atualiza ultimo_assunto.txt [skip ci]"
            git push
          else
            echo "Nenhuma alteração para commit"
          fi
