name: CI - Spring Boot Gmail Monitor

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura√ß√£o do JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Restaurar √∫ltimo assunto salvo (cache do arquivo na raiz)
      - name: Restore last subject file
        uses: actions/cache@v4
        with:
          path: ultimo_assunto.txt
          key: gmail-subject-file

      # 4. Debug: imprimir conte√∫do do arquivo restaurado
      - name: Print last subject file
        run: |
          if [ -f ultimo_assunto.txt ]; then
            echo "üìÇ Conte√∫do de ultimo_assunto.txt:"
            cat ultimo_assunto.txt
          else
            echo "‚ö†Ô∏è Arquivo ultimo_assunto.txt n√£o encontrado"
          fi

      # 5. Compilar e rodar testes (for√ßando usar apenas TesteApplication)
      - name: Build with Maven
        run: mvn -B -f teste/pom.xml clean verify -Dspring-boot.run.main-class=telegram.teste.TesteApplication

      # 6. Empacotar aplica√ß√£o
      - name: Package application
        run: mvn -B -f teste/pom.xml package

      # 7. Upload do artefato gerado
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: teste/target/*.jar

      # 8. Executar aplica√ß√£o Spring Boot usando o main espec√≠fico para GitHub Actions
      - name: Run Gmail fetch (√∫ltimo assunto)
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: |
          java -jar teste/target/*.jar --spring-boot.run.main-class=telegram.teste.TesteActionApplication

      # 9. Debug: imprimir conte√∫do atualizado do arquivo
      - name: Print updated last subject file
        run: |
          if [ -f ultimo_assunto.txt ]; then
            echo "üìÇ Conte√∫do atualizado de ultimo_assunto.txt:"
            cat ultimo_assunto.txt
          else
            echo "‚ö†Ô∏è Arquivo ultimo_assunto.txt n√£o encontrado ap√≥s execu√ß√£o"
          fi

      # 10. Salvar √∫ltimo assunto atualizado (cache do arquivo na raiz)
      - name: Save last subject file
        uses: actions/cache@v4
        with:
          path: ultimo_assunto.txt
          key: gmail-subject-file
