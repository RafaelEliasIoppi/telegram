name: CI - Spring Boot Gmail Monitor

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do reposit칩rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura칞칚o do JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Restaurar 칰ltimo assunto salvo
      - name: Restore last subject file
        uses: actions/cache@v4
        with:
          path: teste/ultimo_assunto.txt
          key: gmail-subject-file

      # 4. Debug: imprimir conte칰do do arquivo restaurado
      - name: Print last subject file
        run: |
          if [ -f teste/ultimo_assunto.txt ]; then
            echo "Conte칰do de teste/ultimo_assunto.txt:"
            cat teste/ultimo_assunto.txt
          else
            echo "Arquivo teste/ultimo_assunto.txt n칚o encontrado"
          fi

      # 5. Compilar e rodar testes com profile CI
      - name: Build with Maven
        run: mvn -B -f teste/pom.xml clean verify -Pci

      # 6. Empacotar aplica칞칚o com profile CI
      - name: Package application
        run: mvn -B -f teste/pom.xml package -Pci

      # 7. Upload do artefato gerado
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: teste/target/*.jar

      # 8. Executar aplica칞칚o Spring Boot com vari치vel de ambiente
      - name: Run Gmail fetch (칰ltimo assunto)
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
          GMAIL_SUBJECT_FILE: teste/ultimo_assunto.txt   # 游댳 vari치vel necess치ria
        run: |
          java -jar teste/target/*.jar

      # 9. Debug: imprimir conte칰do atualizado do arquivo
      - name: Print updated last subject file
        run: |
          if [ -f teste/ultimo_assunto.txt ]; then
            echo "Conte칰do atualizado de teste/ultimo_assunto.txt:"
            cat teste/ultimo_assunto.txt
          else
            echo "Arquivo teste/ultimo_assunto.txt n칚o encontrado ap칩s execu칞칚o"
          fi

      # 10. Salvar 칰ltimo assunto atualizado
      - name: Save last subject file
        uses: actions/cache@v4
        with:
          path: teste/ultimo_assunto.txt
          key: gmail-subject-file
