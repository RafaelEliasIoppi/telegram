name: CI - Spring Boot Gmail Monitor

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # execução manual
  schedule:          # execução automática a cada 15 min
    - cron: "*/15 * * * *"

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configuração do JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Compilar e rodar testes
      - name: Build with Maven
        run: mvn -B -f teste/pom.xml clean verify

      # 4. Empacotar aplicação
      - name: Package application
        run: mvn -B -f teste/pom.xml package

      # 5. Upload do artefato gerado
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: teste/target/*.jar

      # 6. Executar checagem de e-mails usando último assunto salvo
      - name: Run Gmail fetch (último assunto)
        run: mvn -f teste/pom.xml exec:java -Dexec.mainClass=telegram.teste.TesteApplication
