name: Defesa Civil RS Monitor

on:
  schedule:
    # roda a cada 15 minutos
    - cron: '*/15 * * * *'
  workflow_dispatch: # permite rodar manualmente tambÃ©m

jobs:
  check-alerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com Maven
        run: mvn clean install -DskipTests
        working-directory: ./teste   # ðŸ‘ˆ aponta para a pasta onde estÃ¡ o pom.xml

      - name: Rodar aplicaÃ§Ã£o (checagem Defesa Civil)
        run: java -jar target/*.jar
        working-directory: ./teste   # ðŸ‘ˆ tambÃ©m aqui
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
