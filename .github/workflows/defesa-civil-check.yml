name: Defesa Civil RS Monitor

on:
  schedule:
    # roda a cada minuto
    - cron: '*/1 * * * *'
  workflow_dispatch: # permite rodar manualmente tamb√©m

jobs:
  check-alerts:
    runs-on: ubuntu-latest
    steps:
      - name: Chamar endpoint buscar-defesa-civil
        run: |
          curl -X POST https://SEU_DOMINIO/buscar-defesa-civil \
            -d "destinatario=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}"
